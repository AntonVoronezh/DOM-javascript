    <h3>Задача 23. Дан инпут. В него вводится число. По потери фокуса проверьте,
        что в нем лежит число от 1 до 100. Если это так - покрасьте инпут в зеленый цвет,
        а если не так - в красный</h3>

    <div class="div1">
        <input type="text" class="inp1">
    </div>
    <script>
        const getDiv1 = document.querySelector('.div1');
        const getInp = getDiv1.querySelector('input');

        getInp.addEventListener('blur', func1);

        function func1() {
            if (+getInp.value <= 100) {
                getInp.style.backgroundColor = 'green';
            } else {
                getInp.style.backgroundColor = 'red';
            }
        };

    </script>
