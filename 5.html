<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        body {
            padding-left: 30px;
        }
    </style>
    <title>#1 AntonVoronezh учеба по JavaScript DOM </title>
</head>

<body>
    <h1>#1 AntonVoronezh учеба по JavaScript DOM</h1>
    <h2>Задачи на работу с элементами страницы в JavaScript</h2>
    <br>
    <h3>Задача 1. Изменение текста в span</h3>
    <span id="test">1111</span>
    <button onclick="btnClick1()">
        нажми на меня
    </button>
    <script>
        function btnClick1() {
            const span = document.getElementById('test');
            span.innerHTML = '22222';
        }
    </script>
    <hr>
    <h3>Задача 2. Замена span на тег i без изменения текста</h3>
    <span id="test2">1111</span>
    <button onclick="btnClick2()">
        нажми на меня
    </button>
    <script>
        function btnClick2() {
            const span = document.getElementById('test2');
            span.outerHTML = '<i>' + span.innerHTML + '</i>';
        }
    </script>
    <hr>







</body>

</html>
