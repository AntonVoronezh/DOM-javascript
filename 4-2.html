<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        body {
            padding-left: 30px;
        }
    </style>
    <title>#1 AntonVoronezh учеба по JavaScript DOM </title>
</head>

<body>
    <h1>#1 AntonVoronezh учеба по JavaScript DOM</h1>
    <h2>Основы работы с DOM в JavaScript (События через атрибуты)</h2>
    <br>
    <h3>Задача 1. Алерт по нажатию на кнопку</h3>
    <button onclick="alert('sssssss')">нажать</button>
    <hr>

    <h3>Задача 2. Алерт по наведению на кнопку</h3>
    <button onmouseover="alert('sssssss')">нажать</button>
    <hr>

    <h3>Задача 3. Алерт при двойном нажатии на кнопку</h3>
    <button ondblclick="alert('sssssss')">нажать</button>
    <hr>

    <h3>Задача 4. Алерт при отводе мыши</h3>
    <div style="width:100px; height:100px;border:1px solid #000;" onmouseout="alert('sssssss')"></div>
    <hr>

    

</body>

</html>
