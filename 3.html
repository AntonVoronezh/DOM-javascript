    <h2>Дерево</h2>
    важность: 5 <br>


    даны два инпута, кнопка и абзац. В инпут вводятся числа.
    По нажатию на кнопку запишите сумму чисел в абзац.<br>


    <br><br><br><br>

    <input type="text" name="" id="">
    <input type="text" name="" id="">
    <button>aaaaaa</button>
    <p></p>



    <script>

        const getInputList = document.getElementsByTagName('input');
        const getP = document.getElementsByTagName('p');
        const getButton = document.getElementsByTagName('button');


        getButton[0].addEventListener("click", function (event) {
            event.preventDefault();
            let out = Number(getInputList[0].value) + Number(getInputList[1].value);
            getP[0].innerHTML = out;

        });


    </script>
