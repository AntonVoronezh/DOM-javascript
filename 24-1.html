<body>
    <h1>#1 AntonVoronezh учеба по JavaScript DOM</h1>
    <h2>Продвинутая работа с DOM JavaScript</h2>
    <h2>Работа с классами</h2>

    <h3>Задание 1. Дан элемент #elem. Добавьте ему класс www.</h3>
    <p class="elem1">hhhh</p>
    <script>
        const getP1 = document.querySelector('.elem1');

        getP1.classList.add('www');
    </script>
    <hr>

    <h3>Задание 2. Дан элемент #elem. Удалите у него класс www.</h3>
    <p class="elem2 www">hhhh</p>
    <script>
        const getP2 = document.querySelector('.elem2');

        getP2.classList.remove('www');
    </script>
    <hr>

    <h3>Задание 3. Дан элемент #elem. Проверьте наличие у него класса www.</h3>
    <p class="elem3">hhhh</p>
    <script>
        const getP3 = document.querySelector('.elem3');
        console.log(getP3.classList.contains('www'));
    </script>
    <hr>
