    <h2>Задачи на продвинутую работу с функциями JavaScript</h2>
    <h2>http://theory.phphtml.net/courses/javascript/practice/2/c.html</h2>

    <h3>Задача 1. Дан массив. Выведите его элементы в виде списка ul так,
        чтобы каждый элемент попал в свою li.</h3>
    <ul class="ul1"></ul>

    <script>
        const arr1 = [1, 2, 3, 4, 5];
        const getUl1 = document.querySelector('.ul1');

        arr1.forEach(elem => {

            const makeLi = document.createElement('li');

            makeLi.innerHTML = elem;

            getUl1.appendChild(makeLi);

        });


    </script>
