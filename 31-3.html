    <h3>Задача 36. Дана ссылка. Дан чекбокс. По нажатию на ссылку меняйте
        состояние чекбокса с отмеченного на неотмеченное и наоборот.</h3>

    <input type="checkbox" class="inp36">
    <a href="#" class="link36">dddd</a>
    <script>
        const getInp36 = document.querySelector('.inp36');
        const getA36 = document.querySelector('.link36');

        getA36.addEventListener('click', func36);

        function func36() {
            if (getInp36.checked) {
                getInp36.checked = false;

            } else {
                getInp36.checked = true;
            }
        };

    </script>
