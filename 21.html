    <h2>Задачи на даты в JavaScript</h2>
    <br>
    <h3>Задача 1. Выведите на экран текущие день, месяц и год в формате 'год-месяц-день'.</h3>
    <button onclick="func1()">click</button>
    <script>
        function func1() {
            const date = new Date();
            alert(`${date.getFullYear()}-${date.getMonth() + 1}-${date.getDate()}`);
        }
    </script>
