<body>
    <h1>AntonVoronezh учеба по JavaScript DOM</h1>
    <h2>Задачи на основы работы с объектом Event в JavaScript</h2>
    <br>
    <h3>Задача 1. Покажите координаты курсора.</h3>
    <span class="task1"></span>
    <script>
        const getSpan1 = document.querySelector('.task1');

        window.addEventListener('mousemove', func1);

        function func1(event) {
            getSpan1.innerHTML = `${event.clientX}:${event.clientY}`;
        };

    </script>
    <hr>

    <h3>Задача 2. Квадрат в место по клику</h3>
    <div class="task2"></div>
    <script>
        const getDiv2 = document.querySelector('.task2');

        window.addEventListener('click', func2);

        function func2(event) {
            getDiv2.style.left = event.clientX + 'px';
            getDiv2.style.top = event.clientY + 'px';
        };

    </script>
