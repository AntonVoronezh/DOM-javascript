<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        body {
            padding-left: 30px;
        }
    </style>
    <title>#1 AntonVoronezh учеба по JavaScript DOM </title>
</head>

<body>
    <h1>#1 AntonVoronezh учеба по JavaScript DOM</h1>
    <h2>Задачи на даты в JavaScript</h2>
    <h2>Работа с new Date</h2>
    <h3>Задача 1. Выведите на экран текущие день</h3>
    <button onclick="func1()">click</button>
    <span class="task1"></span>
    <script>
        const date = new Date();
        function func1() {
            const getSpan = document.querySelector('.task1');
            getSpan.innerHTML = date.getDate();
        }
    </script>
    <hr>

    <h3>Задача 2. Выведите на экран текущий месяц</h3>
    <button onclick="func2()">click</button>
    <span class="task2"></span>
    <script>
        function func2() {
            const getSpan = document.querySelector('.task2');
            getSpan.innerHTML = date.getMonth() + 1;
        }
    </script>
    <hr>

    <h3>Задача 3. Выведите на экран текущий год</h3>
    <button onclick="func3()">click</button>
    <span class="task3"></span>
    <script>
        function func3() {
            const getSpan = document.querySelector('.task3');
            getSpan.innerHTML = date.getFullYear();
        }
    </script>
    <hr>
















</body>

</html>
